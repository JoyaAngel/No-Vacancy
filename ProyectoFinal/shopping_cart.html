<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Barra de navegación -->
  <section>
    <nav class="navbar navbar-light bg-white border-bottom px-4">
        <div class="container-fluid d-flex justify-content-between align-items-center">
      
          <a class="nav-link" href="#" title="Buscar">
            <i class="bi bi-search fs-4"></i>
          </a>
      
          <span class="navbar-brand mx-auto fw-bold">No Vacancy</span>
      
          <div class="d-flex align-items-center">
            <a class="nav-link me-3" href="#" title="Perfil de usuario">
              <i class="bi bi-person fs-4"></i>
            </a>
            <a class="nav-link" href="#" title="Carrito de compras">
              <i class="bi bi-cart fs-4"></i>
            </a>
          </div>
        </div>
      </nav>
      <div style="border-bottom: 2px solid black;"></div>
</section>

  <!-- Carrito -->
<div class="container my-5">
    <h3 class="fw-bold mb-4">Tu carrito</h3>
  
    <!-- Encabezado de tabla -->
    <div class="row fw-bold border-bottom pb-2 mb-3">
      <div class="col-md-6">Producto</div>
      <div class="col-md-3 text-center">Cantidad</div>
      <div class="col-md-3 text-end">Total</div>
    </div>
  
    <!-- Producto 1 -->
    <div class="row align-items-center mb-4">
      <div class="col-md-6 d-flex">
        <img src="img/playera_negra.png" style="width: 80px; height: 80px; object-fit: cover;" alt="Playera negra" class="me-3">
        <div>
          <div class="fw-bold">Playera basic</div>
          <div class="text-muted">$200.00</div>
          <div class="text-muted">Color: Negro</div>
          <div class="text-muted">Talla: L</div>
        </div>
      </div>
      <div class="col-md-3 text-center">
        <div class="d-flex justify-content-center align-items-center">
          <button class="qty-btn">−</button>
          <span class="mx-2">1</span>
          <button class="qty-btn">+</button>
          <i class="bi bi-trash ms-3 delete-icon"></i>
        </div>
      </div>
      <div class="col-md-3 text-end fw-bold">$200.00</div>
    </div>
  
    <!-- Producto 2 -->
    <div class="row align-items-center mb-4">
      <div class="col-md-6 d-flex">
        <img src="img/playera_blanca.webp" style="width: 80px; height: 80px; object-fit: cover;" alt="Playera blanca" class="me-3">
        <div>
          <div class="fw-bold">Playera basic</div>
          <div class="text-muted">$200.00</div>
          <div class="text-muted">Color: Blanco</div>
          <div class="text-muted">Talla: XL</div>
        </div>
      </div>
      <div class="col-md-3 text-center">
        <div class="d-flex justify-content-center align-items-center">
          <button class="qty-btn">−</button>
          <span class="mx-2">2</span>
          <button class="qty-btn">+</button>
          <i class="bi bi-trash ms-3 delete-icon"></i>
        </div>
      </div>
      <div class="col-md-3 text-end fw-bold">$400.00</div>
    </div>
  
    <!-- Total -->
    <div class="row justify-content-end mb-3">
      <div class="col-md-3 text-end fw-bold">
        Total: $600.00 MXN
      </div>
    </div>
  
    <!-- Botón Confirmar pedido -->
    <div class="container my-4">
      <div class="row">
        <div class="col">
          <button class="btn btn-dark w-100" data-bs-toggle="modal" data-bs-target="#confirmModal">
            Confirmar pedido
          </button>
        </div>
      </div>
    </div>



  <!-- Footer -->
  <footer class="bg-white border-top py-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <!-- Redes sociales a la izquierda -->
      <div class="mb-3 mb-md-0 d-flex align-items-center">
        <span class="me-3">Redes sociales</span>
        <i class="bi bi-facebook me-2"></i>
        <i class="bi bi-instagram me-2"></i>
        <i class="bi bi-youtube"></i>
      </div>

      <!-- Enlaces a la derecha -->
      <div class="footer-links d-flex">
        <a href="#" class="text-decoration-none text-dark me-3">Política de privacidad</a>
        <a href="#" class="text-decoration-none text-dark me-3">Contáctanos</a>
        <a href="#" class="text-decoration-none text-dark">Acerca de</a>
      </div>
    </div>
  </footer>

    <!-- Modal de confirmación -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">¿Deseas solicitar factura?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        
        <div class="modal-body text-center">
          <p>Selecciona una opción:</p>
          <div class="d-flex justify-content-around">
            <button class="btn btn-outline-dark" onclick="window.location.href='invoice.html'">Sí</button>
            <button class="btn btn-dark" onclick="alert('Pedido confirmado sin factura.')">No</button>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
