<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de producto</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-light bg-white border-bottom px-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <i class="bi bi-search fs-4"></i>
      <span class="navbar-brand mx-auto fw-bold">No Vacancy</span>
      <div>
        <i class="bi bi-person fs-4 me-3"></i>
        <i class="bi bi-cart fs-4"></i>
      </div>
    </div>
  </nav>

  <!-- Producto -->
    <div class="container my-5">
    <div class="row align-items-center">
      <!-- Imagen -->
      <div class="col-md-6 text-center">
        <img src="img/playera_negra.png" alt="Playera negra" class="img-fluid">
      </div>
  
      <!-- Detalles del producto -->
      <div class="col-md-6">
        <h4 class="fw-bold">Playera basic</h4>
        <p class="text-muted">Playera 100% de algodón.<br>Cómoda para cualquier situación</p>
        <p class="fw-semibold">$200.00</p>
        <p class="mb-1">Color: <strong>Negro</strong></p>
        <p>Elige la talla:</p>
  
        <!-- Tallas -->
        <div class="mb-3">
          <button class="size-btn">S</button>
          <button class="size-btn">M</button>
          <button class="size-btn active">G</button>
          <button class="size-btn">XL</button>
        </div>
  
        <!-- Cantidad y carrito -->
        <div class="d-flex align-items-center">
          <button class="qty-btn">−</button>
          <span class="mx-2">1</span>
          <button class="qty-btn">+</button>
          <button class="ms-3 add-to-cart">Añadir al carrito</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white border-top py-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <!-- Redes sociales a la izquierda -->
      <div class="mb-3 mb-md-0 d-flex align-items-center">
        <span class="me-3">Redes sociales</span>
        <i class="bi bi-facebook me-2"></i>
        <i class="bi bi-instagram me-2"></i>
        <i class="bi bi-youtube"></i>
      </div>

      <!-- Enlaces a la derecha -->
      <div class="footer-links d-flex">
        <a href="#" class="text-decoration-none text-dark me-3">Política de privacidad</a>
        <a href="#" class="text-decoration-none text-dark me-3">Contáctanos</a>
        <a href="#" class="text-decoration-none text-dark">Acerca de</a>
      </div>
    </div>
  </footer>
</body>
</html>
