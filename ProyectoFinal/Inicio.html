<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Inicio - Tienda</title>
  </head>

  <body>
    <section>
      <nav class="navbar navbar-light bg-white border-bottom px-4">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <a class="nav-link" href="#" title="Buscar">
            <i class="bi bi-search fs-4"></i>
          </a>

          <span class="navbar-brand mx-auto fw-bold">No Vacancy</span>

          <div class="d-flex align-items-center">
            <a
              class="nav-link me-3"
              href="register.html"
              title="Perfil de usuario"
            >
              <i class="bi bi-person fs-4"></i>
            </a>
            <a
              class="nav-link"
              href="Shopping_cart.html"
              title="Carrito de compras"
            >
              <i class="bi bi-cart fs-4"></i>
            </a>
          </div>
        </div>
      </nav>
      <div style="border-bottom: 2px solid black"></div>
    </section>

    <section>
      <div class="container mt-5">
        <h1 id="cabecera">Colecciones</h1>
        <br />
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <img
                src="img/playera_negra.png"
                class="card-img-top"
                alt="Producto 1"
              />
              <div class="card-body">
                <h5 class="card-title">Playera Negra</h5>
                <p class="card-text">$25.00</p>
                <a
                  href="product_detail.html"
                  class="px-3 text-muted text-decoration-none"
                  >Ver más -></a
                >
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <img
                src="img/playera_blanca.webp"
                class="card-img-top"
                alt="Producto 1"
              />
              <div class="card-body">
                <h5 class="card-title">Playera Blanca</h5>
                <p class="card-text">$25.00</p>
                <a
                  href="product_detail.html"
                  class="px-3 text-muted text-decoration-none"
                  >Ver más -></a
                >
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <img
                src="img/playera_negra.png"
                class="card-img-top"
                alt="Producto 1"
              />
              <div class="card-body">
                <h5 class="card-title">Playera Negra 2</h5>
                <p class="card-text">$25.00</p>
                <a
                  href="product_detail.html"
                  class="px-3 text-muted text-decoration-none"
                  >Ver más -></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="d-flex align-items-center my-4">
      <div class="flex-grow-1" style="border-top: 2px solid black"></div>
      <a href="Tienda.html" class="px-3 text-muted text-decoration-none"
        >Ver todo</a
      >
      <div class="flex-grow-1" style="border-top: 2px solid black"></div>
    </div>

    <br />

    <section class="carrusel mb-5">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <!-- Imagen 1 -->
          <div class="carousel-item active">
            <div
              class="position-relative d-flex justify-content-center align-items-center"
              style="height: 400px"
            >
              <img src="img/1.webp" class="d-block w-50" alt="Imagen 1" />
              <div
                class="position-absolute bottom-0 end-0 text-end text-white bg-dark bg-opacity-50 p-2 rounded"
              >
                <h5>Texto 1</h5>
              </div>
            </div>
          </div>

          <!-- Imagen 2 -->
          <div class="carousel-item">
            <div
              class="position-relative d-flex justify-content-center align-items-center"
              style="height: 400px"
            >
              <img src="img/2.jpg" class="d-block w-50" alt="Imagen 2" />
              <div
                class="position-absolute bottom-0 end-0 text-end text-white bg-dark bg-opacity-50 p-2 rounded"
              >
                <h5>Texto 2</h5>
              </div>
            </div>
          </div>

          <!-- Imagen 3 -->
          <div class="carousel-item">
            <div
              class="position-relative d-flex justify-content-center align-items-center"
              style="height: 400px"
            >
              <img src="img/3.png" class="d-block w-50" alt="Imagen 3" />
              <div
                class="position-absolute bottom-0 end-0 text-end text-white bg-dark bg-opacity-50 p-2 rounded"
              >
                <h5>Texto 3</h5>
              </div>
            </div>
          </div>
        </div>

        <!-- Controles -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
          style="top: 50%; transform: translateY(-50%); height: 400px"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>

        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
          style="top: 50%; transform: translateY(-50%); height: 400px"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </section>

    <br />
    <br />

    <!-- Footer -->
    <footer class="bg-white border-top py-4">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between align-items-center"
      >
        <!-- Redes sociales a la izquierda -->
        <div class="mb-3 mb-md-0 d-flex align-items-center">
          <span class="me-3">Redes sociales</span>
          <i class="bi bi-facebook me-2"></i>
          <i class="bi bi-instagram me-2"></i>
          <i class="bi bi-youtube"></i>
        </div>

        <!-- Enlaces a la derecha -->
        <div class="footer-links d-flex">
          <a href="#" class="text-decoration-none text-dark me-3"
            >Política de privacidad</a
          >
          <a href="#" class="text-decoration-none text-dark me-3"
            >Contáctanos</a
          >
          <a href="#" class="text-decoration-none text-dark">Acerca de</a>
        </div>
      </div>
    </footer>
  </body>
</html>
