<!DOCTYPE html>
<html lang="en">

<head>

        </div>

    <div class="d-flex align-items-center my-4">
        <div class="flex-grow-1" style="border-top: 2px solid black;"></div>

    </div>

    <br>

    <section class="carrusel mb-5">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">

                <!-- Imagen 1 -->
                <div class="carousel-item active">
                    <div class="position-relative d-flex justify-content-center align-items-center"
                        style="height: 400px;">
                        <img src="img/1.webp" class="d-block w-50" alt="Imagen 1">
                        <div
                            class="position-absolute bottom-0 end-0 text-end text-white bg-dark bg-opacity-50 p-2 rounded">
                            <h5>Texto 1</h5>
                        </div>
                    </div>
                </div>

                <!-- Imagen 2 -->
                <div class="carousel-item">
                    <div class="position-relative d-flex justify-content-center align-items-center"
                        style="height: 400px;">
                        <img src="img/2.jpg" class="d-block w-50" alt="Imagen 2">
                        <div
                            class="position-absolute bottom-0 end-0 text-end text-white bg-dark bg-opacity-50 p-2 rounded">

                        </div>
                    </div>
                </div>

                <!-- Imagen 3 -->
                <div class="carousel-item">

                            <h5>Texto 3</h5>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Controles -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev" style="top: 50%; transform: translateY(-50%); height: 400px;">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next" style="top: 50%; transform: translateY(-50%); height: 400px;">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </section>
