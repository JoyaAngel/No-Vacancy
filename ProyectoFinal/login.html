<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Barra de navegación -->
  <section>
    <nav class="navbar navbar-light bg-white border-bottom px-4">
        <div class="container-fluid d-flex justify-content-between align-items-center">
      
          <a class="nav-link" href="#" title="Buscar">
            <i class="bi bi-search fs-4"></i>
          </a>
      
          <span class="navbar-brand mx-auto fw-bold">No Vacancy</span>
      
          <div class="d-flex align-items-center">
            <a class="nav-link me-3" href="#" title="Perfil de usuario">
              <i class="bi bi-person fs-4"></i>
            </a>
            <a class="nav-link" href="#" title="Carrito de compras">
              <i class="bi bi-cart fs-4"></i>
            </a>
          </div>
        </div>
      </nav>
      <div style="border-bottom: 2px solid black;"></div>
</section>

  <!-- Tabs -->
  <nav class="nav nav-pills justify-content-center my-4">
    <a class="nav-link" aria-current="page" href="register.html">Registrarse</a>
    <a class="nav-link active" href="#">Iniciar sesión</a>
  </nav>

  <!-- Formulario -->
  <div class="container my-5 form-container">
    <h4 class="fw-bold">Iniciar sesión</h4>
    <p>¿No tienes una cuenta? <a href="#">Registrate</a></p>

    <form>
      <div class="mb-3">
        <label class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-4">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-dark w-100">Enviar</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-white border-top py-4 fixed-bottom">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <!-- Redes sociales a la izquierda -->
      <div class="mb-3 mb-md-0 d-flex align-items-center">
        <span class="me-3">Redes sociales</span>
        <i class="bi bi-facebook me-2"></i>
        <i class="bi bi-instagram me-2"></i>
        <i class="bi bi-youtube"></i>
      </div>

      <!-- Enlaces a la derecha -->
      <div class="footer-links d-flex">
        <a href="#" class="text-decoration-none text-dark me-3">Política de privacidad</a>
        <a href="#" class="text-decoration-none text-dark me-3">Contáctanos</a>
        <a href="#" class="text-decoration-none text-dark">Acerca de</a>
      </div>
    </div>
  </footer>

</body>
</html>
