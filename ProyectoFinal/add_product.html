<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar producto - No Vacancy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
    }
    .navbar-brand {
      font-weight: 500;
    }
    .form-section {
      max-width: 600px;
      margin: 2rem auto;
    }
    .btn-upload {
      background-color: black;
      color: white;
    }
  </style>
</head>

<body>

  <!-- Barra de navegación -->
  <section>
    <nav class="navbar navbar-light bg-white border-bottom px-4">
        <div class="container-fluid d-flex justify-content-between align-items-center">
      
          <a class="nav-link" href="#" title="Buscar">
            <i class="bi bi-search fs-4"></i>
          </a>
      
          <span class="navbar-brand mx-auto fw-bold">No Vacancy</span>
      
          <div class="d-flex align-items-center">
            <a class="nav-link me-3" href="#" title="Perfil de usuario">
              <i class="bi bi-person fs-4"></i>
            </a>
            <a class="nav-link" href="#" title="Carrito de compras">
              <i class="bi bi-cart fs-4"></i>
            </a>
          </div>
        </div>
      </nav>
      <div style="border-bottom: 2px solid black;"></div>
  </section>

  <!-- Formulario -->
  <div class="form-section">
    <h4 class="mb-4">Agregar producto</h4>

    <div class="mb-3">
      <label class="form-label fw-bold">Título</label>
      <input type="text" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Descripción</label>
      <textarea class="form-control" rows="4"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Multimedia</label><br>
      
      <!-- Botón personalizado -->
      <label for="fileUpload" class="btn btn-upload">
        Subir nuevo
      </label>
      
      <!-- Input real escondido -->
      <input type="file" id="fileUpload" class="d-none" accept="image/*" onchange="previewImage(event)">
      
      <!-- Vista previa opcional -->
      <div class="mt-2">
        <img id="preview" src="#" alt="Vista previa" style="max-width: 100%; display: none;">
      </div>
    </div>

    <br>

    <div class="mb-3">
      <select class="form-select" aria-label="Categoría">
        <option selected>Elige una categoría de producto</option>
        <option value="1">Camisetas</option>
        <option value="2">Pantalones</option>
        <option value="3">Vestidos</option>
        <option value="4">Faldas</option>
        <option value="5">Chaquetas</option>
        <option value="6">Ropa interior</option>
        <option value="7">Zapatos</option>
        <option value="8">Accesorios</option>
      </select>
    </div>

    <br>

    <div class="mb-3">
      <label class="form-label fw-bold">Variables</label>
      <div class="row g-2">
        <div class="col-12">
          <input type="text" class="form-control" placeholder="Color">
        </div>
        <div class="col-12">
          <input type="text" class="form-control" placeholder="Talla">
        </div>
        <div class="col-12">
          <input type="text" class="form-control" placeholder="Precio">
        </div>
      </div>
    </div>

    <br>

    <button type="submit" class="btn btn-dark w-100">Agregar producto</button>

  </div>



    <!-- Footer -->
  <footer class="bg-white border-top py-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <!-- Redes sociales a la izquierda -->
      <div class="mb-3 mb-md-0 d-flex align-items-center">
        <span class="me-3">Redes sociales</span>
        <i class="bi bi-facebook me-2"></i>
        <i class="bi bi-instagram me-2"></i>
        <i class="bi bi-youtube"></i>
      </div>

      <!-- Enlaces a la derecha -->
      <div class="footer-links d-flex">
        <a href="#" class="text-decoration-none text-dark me-3">Política de privacidad</a>
        <a href="#" class="text-decoration-none text-dark me-3">Contáctanos</a>
        <a href="#" class="text-decoration-none text-dark">Acerca de</a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <script>
  function previewImage(event) {
    const input = event.target;
    const preview = document.getElementById("preview");

    if (input.files && input.files[0]) {
      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(input.files[0]);
    }
  }
  </script>


</body>
</html>
